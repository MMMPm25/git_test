<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body class="bg-bluegray-900">
  <p-toolbar styleClass="bg-bluegray-900 opacity-90">
    <div class="p-toolbar-group-start">
      <h5 class="text-white font-bold"><i class="pi pi-shopping-cart font-bold mr-2" style="font-size: 2rem"></i>Products
      </h5>
    </div>
    <div class="p-toolbar-group-center">
      <button
        class="p-link inline flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
        <i class="pi pi-shopping-cart text-2xl text-red-500"></i>
      </button>
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
        <a routerLink="/user" class="pi pi-users text-2xl text-gray-500 no-underline"></a>
      </button>

    </div>
    <div class="p-toolbar-group-end ">

      <button pButton class="p-button-danger text-xl font-bold border-round-2xl" (click)="logout()"><i
          class="pi pi-sign-out font-bold"></i></button>

    </div>
  </p-toolbar>


  <div class="grid mt-4">

    <div class="col-8 block">
      <p-card styleClass="bg-bluegray-900 border-1 border-white mb-2">

          <label for="exampleInputEmail1" class="pi pi-search form-label text-red-600 font-bold text-2xl "><p class="text-white inline ml-2">Search</p></label>
          <input  pInputText [(ngModel)]="searchQuery" (input)="onSearch()"
            class="w-full border-1 text-white bg-bluegray-900" id="exampleInputEmail1">


      </p-card>


      <p-card styleClass="bg-bluegray-900 border-1 border-white">
        <div class=" bg-bluegray-900 border-bottom-3 border-white ">

            <div class="pi
            pi-bars text-red-600 font-bold text-2xl mb-3">
              <P class="text-white inline ml-2">Product List</P>

            </div>


        </div>
        <div class="bg-bluegray-900">
          <!-- PrimeNG Table -->
          <p-table [value]="filteredUserList" >
            <ng-template pTemplate="header">
              <tr >
                <th class="bg-bluegray-900 text-white" scope="col">PID</th>
                <th class="bg-bluegray-900 text-white" scope="col">Product Name</th>
                <th class="bg-bluegray-900 text-white" scope="col">Price</th>
                <th class="bg-bluegray-900 text-white">Option</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item >
              <tr class="text-white " [style]="{'background':'transparent'}">
                <td scope="row" >{{ item.id }}</td>
                <td>{{ item.pname }}</td>
                <td>{{ item.price }}</td>
                <td>
                  <button pButton class="p-button-text bg-yellow-400 text-white border-round-2xl" (click)="onEdit(item)">
                    <i class="pi pi-pen-to-square text-md"></i>
                  </button>
                  <button pButton class="bg-red-600 p-button-text text-white border-round-2xl" (click)="onDelete(item.id)">
                    <i class="pi pi-trash text-md "></i>
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-card>
      <!---->


    </div>
    <div class="col-4 block">
      <p-card styleClass="bg-bluegray-900 border-1 border-white">
        <div class="bg-bluegray-900">
          <div class="grid">
            <div class="col-6 text-white">
              <h6 class="p-2 font-bold">{{ editMode ?'Edit Product':'Add Product'}}</h6>

            </div>
            <div class="col-6 text-right">
              <button pButton class="p-button-text text-red-600 text-xl bg-white border-round-2xl" (click)="onReset(productForm)"><i
                  class="pi pi-refresh"></i></button>
            </div>
          </div>
        </div>
        <div class="bg-bluegray-900 ">

          <form class="grid needs-validation border-white border-top-1" novalidate #productForm="ngForm"
            (ngSubmit)="onSubmit(productForm)">
            <div class="col-6">
              <label for="validationCustom01" class=" text-white">Product Name</label>
              <input pInputText type="text" name="pname" [(ngModel)]="product.pname" class="text-white bg-bluegray-900 h-2rem"
                id="validationCustom01" value="Mark" required>

            </div>
            <div class="col-6">
              <label for="validationCustom02" class="text-white">Price</label>
              <input pInputText type="text" name="price" [(ngModel)]="product.price" class="text-white bg-bluegray-900 h-2rem"
                id="validationCustom02" value="Otto" required>

            </div>


            <div class="col-12">
              <button pButton class="p-button-text text-red-500 bg-bluegray-900 border-1 border-white border-round-2xl text-2xl" type="submit"><i
                  class="pi pi-{{ editMode ? 'pencil':'save' }}"></i></button>
            </div>
          </form>

        </div>
      </p-card>


    </div>
  </div>





</body>

</html>
